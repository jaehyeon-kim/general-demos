# https://docs.dapr.io/developing-applications/local-development/multi-app-dapr-run/multi-app-template/
version: 1
common:
  resourcesPath: /components/
apps:
  - appID: order-processor
    appDirPath: /app
    appPort: 8080
    configFilePath: /config/config.yaml
    command: ["uvicorn", "app:app"]
